<!DOCTYPE html>
<html>
<head>
  <title>Freshly Baked</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script>
    function addTopping() {
      $('.img2').show();
    }
    function addSprinkles() {
      $('.img3').show();
    }
    function addTop() {
      $('.img4').show();
    }
    function addGlasses() {
      $('.img5').show();
    }
  </script>
</head>

<body>
  <div class='container' style="text-align: center">
    <div style="height: 340px;">
      <img class='img1' style='position: absolute; margin-left: -140px; padding-top: 20px' src='images/base_red.png'>
      <img class='img2' style='display: none; position: absolute; margin-left: -140px; padding-top: 20px' src='images/cupcake_blue.png'>
      <img class='img3' style='display: none; position: absolute; margin-left: -140px; padding-top: 20px' src='images/sprinkles2.png'>
      <img class='img4' style='display: none; position: absolute; margin-left: -140px; padding-top: 20px' src='images/top2.png'>
      <img class='img5' style='display: none; position: absolute; margin-left: -140px; padding-top: 20px' src='images/glasses.png'>
    </div>
    <h1 style='padding-top: 20px'>Cupcake Geeks</h1>
    <button onclick="addTopping()">Add Topping</button>
    <button onclick="addSprinkles()">Add Sprinkles</button>
    <button onclick="addTop()">Add Top</button>
    <button onclick="addGlasses()">Add Glasses</button>
    <br/><br/><a href='payment.html'>Buy me</a>
  </div>

  <nav class="navbar navbar-default navbar-fixed-bottom" style="text-align: center;">

      <div class="container centered-text">
        <button type="button" class="btn btn-default" aria-label="Left Align">
          <span class="glyphicon glyphicon-th" aria-hidden="true"></span>

        </button>
        <button type="button" class="btn btn-default" aria-label="Left Align">
          <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Left Align">
          <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default" aria-label="Left Align">
          <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </nav>

    <div class="image-wrapper">
